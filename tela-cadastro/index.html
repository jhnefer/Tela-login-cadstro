<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - NerdHub</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container-login">
    
    <section class="login-container">
      <h1>Bem-Vindo!</h1>
      <p>FaÃ§a seu Cadastro</p>

      <form>
        <div class="input-login">
          <label for="usuario">Nome Completo:</label>
          <input type="text" id="nomeCompleto" name="usuario">
        </div>
        
        <div class="input-login">
          <label for="usuario">Email:</label>
          <input type="email" id="email" name="usuario">
        </div>

        <div class="input-login">
          <label for="usuario">Senha:</label>
          <input type="password" id="senha" name="usuario">
        </div>

        <div class="input-login">
          <label for="usuario">Confirmar senha:</label>
          <input type="password" id="senhaConfirmar" name="usuario">
        </div>
        
        <button type="submit" class="login-btn">Entrar</button>

        <p><a href="../tela-login/index.html">Voltar para o login</a></p>
        
      </form>
      
    </section>

    <div class="imagem-login">
      <img class="img-login" src="/assets/login.png" alt="imagem de 
      login">
    </div>

  </div>
</body>
</html>
